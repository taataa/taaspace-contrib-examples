<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taataa Taaspace Demo</title>
  
  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  
  <style>
    html, body, .space {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }
    
    p {
      padding: 0px;
      margin: 0px;
    }
    
    img {
      /*box-shadow: 0px 0px 15px #050505;*/
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div id="space" class="space"></div>
  
  <script src="../taaspace-standalone-2.8.0.js"></script>
  
  <script>
    var space = Taaspace.create('#space');
    var vp = space.getViewport();
    
    var board = space.createImage('assets/board-800.png')
      .size(12, 12);
    
    var blackStones = [];
    var whiteStones = [];
    var i, stone;
    for (i = 0; i < 50; i += 1) {
      stone = space.createImage('assets/black-stone-64.png')
        .size(1, 1)
        .moveTo(2, -2)
        .movable();
      blackStones.push(stone);
    }
    for (i = 0; i < 50; i += 1) {
      stone = space.createImage('assets/white-stone-64.png')
        .size(1, 1)
        .moveTo(10, 14)
        .movable();
      whiteStones.push(stone);
    }
    
    
    // By default, scale the viewport so that all the elements in
    // the space are visible.
    vp.focusTo(space, 0.8);
    
  </script>
</body>
</html>
